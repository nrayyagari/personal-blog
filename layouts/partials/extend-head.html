<style>
/* Style for code blocks */
.highlight {
    position: relative;
}

.code-block-container {
    position: relative;
}

.copy-code-button {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    padding: 0.4rem;
    background: #444;
    border: 1px solid #666;
    border-radius: 0.3rem;
    color: #fff;
    text-transform: uppercase;
    font-size: 0.8rem;
    font-weight: bold;
    opacity: 0.6;
    cursor: pointer;
    transition: opacity 0.2s, background 0.2s;
    display: flex;
    align-items: center;
    gap: 0.3rem;
}

.copy-code-button:hover {
    opacity: 1;
    background: #666;
}

.copy-code-button.copied {
    background: #28a745;
    border-color: #28a745;
}

/* Dark mode styles */
@media (prefers-color-scheme: dark) {
    .copy-code-button {
        background: #666;
        border-color: #888;
    }
    .copy-code-button:hover {
        background: #888;
    }
}

/* Add copy icon using emoji for simplicity */
.copy-icon::before {
    content: "ðŸ“‹";
    font-size: 1rem;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Wrap all pre elements in a container
    document.querySelectorAll('pre').forEach(pre => {
        if (!pre.parentElement.classList.contains('code-block-container')) {
            const container = document.createElement('div');
            container.className = 'code-block-container';
            pre.parentNode.insertBefore(container, pre);
            container.appendChild(pre);
        }
    });

    // Add copy button to all code blocks
    document.querySelectorAll('.code-block-container').forEach(container => {
        if (!container.querySelector('.copy-code-button')) {
            const button = document.createElement('button');
            button.className = 'copy-code-button';
            
            const icon = document.createElement('span');
            icon.className = 'copy-icon';
            button.appendChild(icon);
            
            const text = document.createElement('span');
            text.textContent = 'Copy';
            button.appendChild(text);
            
            container.appendChild(button);
            
            button.addEventListener('click', async () => {
                const pre = container.querySelector('pre');
                const code = pre.querySelector('code') || pre;
                const text = code.textContent;
                
                try {
                    await navigator.clipboard.writeText(text);
                    button.classList.add('copied');
                    const originalText = button.querySelector('span:last-child').textContent;
                    button.querySelector('span:last-child').textContent = 'Copied!';
                    
                    setTimeout(() => {
                        button.classList.remove('copied');
                        button.querySelector('span:last-child').textContent = originalText;
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    button.textContent = 'Error!';
                }
            });
        }
    });
});
</script>
