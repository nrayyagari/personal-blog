<style>
/* Style for code blocks */
div.highlight {
    position: relative;
}

.copy-code-button {
    position: absolute;
    top: 0.5rem;
    right: 0.5rem;
    padding: 0.4rem 0.8rem;
    background-color: rgba(255, 255, 255, 0.1);
    border: 1px solid rgba(255, 255, 255, 0.2);
    border-radius: 4px;
    color: #fff;
    font-size: 0.8rem;
    cursor: pointer;
    transition: all 0.2s ease;
    display: flex;
    align-items: center;
    gap: 0.3rem;
    z-index: 100;
}

.copy-code-button:hover {
    background-color: rgba(255, 255, 255, 0.2);
    border-color: rgba(255, 255, 255, 0.3);
}

.copy-code-button.copied {
    background-color: #28a745;
    border-color: #28a745;
}

.copy-icon::before {
    content: "ðŸ“‹";
    font-size: 1rem;
}

/* Dark mode specific styles */
@media (prefers-color-scheme: dark) {
    .copy-code-button {
        background-color: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
    }
    
    .copy-code-button:hover {
        background-color: rgba(255, 255, 255, 0.2);
        border-color: rgba(255, 255, 255, 0.3);
    }
}
</style>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // Add copy button to all code blocks
    document.querySelectorAll('div.highlight').forEach(highlight => {
        // Only add button if it doesn't already have one
        if (!highlight.querySelector('.copy-code-button')) {
            const button = document.createElement('button');
            button.className = 'copy-code-button';
            
            const icon = document.createElement('span');
            icon.className = 'copy-icon';
            button.appendChild(icon);
            
            const text = document.createElement('span');
            text.textContent = 'Copy';
            button.appendChild(text);
            
            highlight.appendChild(button);
            
            button.addEventListener('click', async () => {
                // Find the code element within the highlight div
                const pre = highlight.querySelector('pre');
                const code = pre.querySelector('code') || pre;
                const text = code.textContent || code.innerText;
                
                try {
                    await navigator.clipboard.writeText(text);
                    button.classList.add('copied');
                    button.querySelector('span:last-child').textContent = 'Copied!';
                    
                    setTimeout(() => {
                        button.classList.remove('copied');
                        button.querySelector('span:last-child').textContent = 'Copy';
                    }, 2000);
                } catch (err) {
                    console.error('Failed to copy:', err);
                    button.querySelector('span:last-child').textContent = 'Error!';
                }
            });
        }
    });
});
</script>
