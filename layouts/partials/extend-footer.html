<style>
.highlight {
    position: relative;
}

.copy-button {
    position: absolute;
    top: 5px;
    right: 5px;
    padding: 8px 12px;
    font-size: 13px;
    color: #666;
    background: #f8f9fa;
    border: 1px solid #dee2e6;
    border-radius: 6px;
    cursor: pointer;
    opacity: 0;
    transition: 0.2s;
    z-index: 2;
}

.highlight:hover .copy-button {
    opacity: 1;
}

[data-theme="dark"] .copy-button {
    background: #2d333b;
    border-color: #444c56;
    color: #adbac7;
}

.highlight pre {
    padding-right: 40px;
}
</style>

<script>
function addCopyButtons() {
    // Target both Hugo's default and Prism.js code blocks
    const codeBlocks = document.querySelectorAll('pre[class*="language-"], .highlight');
    
    codeBlocks.forEach((block) => {
        // Skip if already has a button
        if (block.querySelector('.copy-button')) return;
        
        // Create button
        const button = document.createElement('button');
        button.className = 'copy-button';
        button.textContent = 'Copy';
        
        // Add click handler
        button.addEventListener('click', async () => {
            // Get code content
            const code = block.querySelector('code') || block;
            const text = code.innerText || code.textContent;
            
            try {
                await navigator.clipboard.writeText(text.trim());
                button.textContent = 'Copied!';
                setTimeout(() => button.textContent = 'Copy', 2000);
            } catch (err) {
                console.error('Copy failed:', err);
                button.textContent = 'Error!';
                setTimeout(() => button.textContent = 'Copy', 2000);
            }
        });
        
        // Make block relative if it's not already
        if (window.getComputedStyle(block).position === 'static') {
            block.style.position = 'relative';
        }
        
        // Add button to block
        block.appendChild(button);
    });
}

// Run when Prism is ready
if (window.Prism) {
    Prism.hooks.add('complete', addCopyButtons);
} else {
    document.addEventListener('DOMContentLoaded', addCopyButtons);
}

// Re-run after Hugo live reload
document.addEventListener('LiveReloadDisconnect', () => {
    setTimeout(addCopyButtons, 100);
});
</script>
